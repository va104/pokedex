<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="template.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <title>Pokedex</title>
</head>

<body onload="loadPokemon(), loadTypeButtons()">
    <div id="coverForPokemonCard" class="">
        <div class="header">
            <div class="title" onclick="renderPokemons('startPage')">POKÃ‰DEX</div>
            <div onclick="toogleTypes()">types</div>
            <div>tbd</div>
        </div>
        <div id="allButtons" class="allButtons d-none">
        </div>
        <div id="containerAllPokemons" class="main-content-pokemons">
        </div>
        <div id="loadMoreButton" class="loadMore-container">
            <button class="loadMore" onclick="loadMorePokemons()">MORE</button>
        </div>
    </div>


    <div id="overlay-pokemon-container" class="overlay-pokemon-container d-none">
        <div class="overlay-top-pokemon">
            <img class="back-to-menu" src="./img/cross.png" alt="BackToMenu">
            <div class="overlay-header">
                <img class="scaleArrow" src="./img/arrowLeft.png" alt="ArrowLeft">
                <div class="overlay-pokemon-name">
                    <span>Bulbasaur</span>
                    <span>#001</span>
                </div>
                <img class="scaleArrow arrowRight" src="./img/arrowLeft.png" alt="ArrowRight">
            </div>

        </div>
        <div class="overlay-bottom-pokemon">
            <img class="pokemon-overlay-img"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="">
            <div class="nav-pokemon-container">
                <div class="overlay-pokemon-types-container">
                    <div class="overlay-pokemon-type testgrass">Grass</div>
                    <div class="overlay-pokemon-type testpoison">Poison</div>
                </div>
                <div class="nav-menu-container">
                    <div class="nav-menu chosenNavElement">About</div>
                    <div class="nav-menu">Stats</div>
                    <div class="nav-menu">Moves</div>
                </div>
                <div id="overlay-dynamic-body" class="overlay-dynamic-body">
                    <!-- dynamic content for single abilities -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
